spring.application.name=pointvente

server.port=8009

# Configuration PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/pointvente_db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuration pour éviter les problèmes de LOB
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Logging configuration - More verbose
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.acommon=DEBUG
logging.level.com.ceramique=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

# Show SQL parameters
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Enable request/response logging
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG



